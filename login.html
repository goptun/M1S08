<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmácia Ramos</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/main.js" defer></script>
</head>

<body class="d-flex align-items-center justify-content-center py-5 bg-body-tertiary">
  <header>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary rounded">
      <div class="container-fluid fs-6 text-center">
        <button class="navbar-toggler custom-btn" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
          <a class="navbar-brand col-lg-3 me-0 ps-3" href="./login.html">
            <img class="logo">
            <span id="titulo-logo"></span>
          </a>
          <ul class="navbar-nav col-lg-6 justify-content-lg-center">
            <li class="nav-item pe-3">
              <a class="nav-link" href="./login.html"></a>
            </li>
            <li class="nav-item pe-3">
              <a class="nav-link" href="./login.html"></a>
            </li>
            <li class="nav-item pe-3">
              <a class="nav-link" href="./login.html"></a>
            </li>
          </ul>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end pe-3">
            <button class="btn btn-outline-secondary custom-btn">Modo Claro</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="form-signin w-50 m-5">
    <form id="login-form" data-dwl-watching="1">
      <div class="d-flex justify-content-center">
        <img class="mb-4" src="/images/logo.svg" alt="Logo da Farmácia Ramos" width="72" height="57">
      </div>

      <div class="d-flex justify-content-center">
        <h1 class="h3 mb-3 fw-normal ">Acesse sua conta</h1>
      </div>

      <div class="form-floating">
        <input required name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
          autocomplete="off">
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating">
        <input required name="senha" type="password" class="form-control" id="floatingPassword" placeholder="Password"
          autocomplete="off">
        <label for="floatingPassword">Senha</label>
      </div>
      <p class="mt-5 mb-3 text-body-secondary">Ainda não tem cadastro? <a href="./cadastro-usuario.html">Faça seu
          cadastro aqui!</a></p>

      <button class="w-100 btn btn-lg btn-primary fs-6 custom-btn" type="submit">Acessar</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

</body>

</html>
